version: '3.8'

services:
  stt-backend:
    build: .
    container_name: stt-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - MODEL_SIZE=large-v3
      - DEVICE=cpu
      - COMPUTE_TYPE=int8
      - MAX_FILE_SIZE_MB=500
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

